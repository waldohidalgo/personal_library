<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personal Library</title>
    <link rel="icon" type="image/png" href="/public/images/favicon.ico" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/public/css/style.css" />
    <link rel="stylesheet" href="/public/css/footer/styles.css" />
  </head>
  <body>
    <header class="text-center py-3">
      <h1 class="fw-bolder">Personal Library</h1>
    </header>
    <main>
      <section id="sampleui" class="py-5">
        <h2 class="text-center pb-3">Front-End</h2>
        <form id="newBookForm" class="border bg-white p-3">
          <div class="mb-3">
            <label for="bookTitleToAdd" class="form-label"
              >New Book Title</label
            >
            <input
              type="text"
              id="bookTitleToAdd"
              name="title"
              placeholder="Moby Dick"
              class="form-control"
              required
            />
          </div>
          <button
            type="submit"
            id="newBook"
            class="btn btn-primary d-block mx-auto"
          >
            Submit New Book!
          </button>
        </form>
        <div id="display"></div>
        <div id="bookDetail" class="border mt-5 bg-white">
          <p
            id="detailTitle"
            class="text-center my-0 py-3 fw-bold border border-primary"
          >
            Select a book to see it's details and comments below:
          </p>
          <ul id="detailComments" class="py-3 mb-0 px-0">
            <div class="text-center">Comments will go here</div>
          </ul>
        </div>
        <button id="deleteAllBooks" class="btn btn-danger mt-3 d-block mx-auto">
          Delete all books...
        </button>
      </section>
      <section class="py-5">
        <h2 class="text-center pb-3">Test API responses</h2>
        <form action="/api/books" method="post" class="border" id="bookTest">
          <h4 class="text-center py-3">Test post to /api/books</h4>
          <div class="mb-3">
            <label for="title" class="form-label">Book Title</label>
            <input
              type="text"
              id="title"
              name="title"
              value=""
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary d-block mx-auto">
            Submit
          </button>
        </form>
        <form action="" method="post" id="commentTest" class="border mt-3">
          <h4 class="text-center py-3">Test post to /api/books/{bookid}</h4>

          <div class="mb-3">
            <label for="idinputtest" class="form-label"
              >BookId to comment on</label
            >
            <input
              type="text"
              name="id"
              value=""
              id="idinputtest"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <input
              type="text"
              id="comment"
              name="comment"
              value=""
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-primary d-block mx-auto">
            Submit
          </button>
        </form>
      </section>
    </main>
    <footer class="footer" translate="no">
      <div class="footer_contenido">
        <div translate="no" id="footer_tag">Developed by:</div>

        <div class="logo">
          <a
            href="https://linktr.ee/waldohidalgo"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./public/images/logo_waldo.png" alt="logo waldo" />
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <script src="/public/client.js"></script>
  </body>
</html>
